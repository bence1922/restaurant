<div class="grid h-screen mt-6">
    <div class="col-8 col-offset-2 surface-50 p-6">
        <p-tabMenu [model] = "tabmenuItems" class="w-full justify-content-center">
            <ng-template pTemplate="item" let-item>
                <a href={{item.routerLink}}>
                        <span class="m-2"> {{ item.label }}</span>
                </a>
            </ng-template>
        </p-tabMenu>
        <router-outlet></router-outlet>
    </div>
</div>
