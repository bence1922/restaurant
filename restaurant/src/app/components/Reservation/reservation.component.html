<app-hero label="Reservation"></app-hero>
<div class="grid">
    <div class="col-8 col-offset-2 surface-50 p-6">
        <div class="grid">
            <div class="col-8 col-offset-2">
                <div class="grid">
                    <div class="field col-6 mr-6">
                        <label for="date">Date</label>
                        <input id="date" type="date" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"> 
                    </div>
                    <div class="field col-4">
                        <label for="time">Time</label>
                        <input id="time" type="time" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"> 
                    </div>
                </div>
                <div class="field col-4">
                    <label for="guests">Number of guests *</label>
                    <input id="guests" type="number" min="1" max="10" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="my-6 col-10 col-offset-1">
                    <p-divider class="text-color"></p-divider>
                </div>
                <div class="field col-8">
                    <label for="name" class="">Name *</label>
                    <input id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-8">
                    <label for="email" class="">Email *</label>
                    <input id="email" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-8">
                    <label for="phone" class="">Phone *</label>
                    <input id="phone" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
                <div class="field col-8">
                    <label for="note" class="">Note</label>
                    <input id="note" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                </div>
            </div>
        </div>
        <div class=" flex justify-content-center">
            <p-button severity="secondary">Reserve a table</p-button>
        </div>
    </div>
</div>
